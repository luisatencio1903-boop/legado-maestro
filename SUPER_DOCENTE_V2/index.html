<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>SUPER DOCENTE 2.0 - SISTEMA AUTÓNOMO</title>
    <!-- Motor Stlite: El procesador que permite correr Python en el móvil -->
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.31.0/build/stlite.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
    stlite.mount({
        // 1. REQUISITOS TÉCNICOS: Se descargan al móvil la primera vez
        requirements: ["pandas", "pillow", "requests", "groq", "streamlit-gsheets-connection"], 
        entrypoint: "app.py",
        // 2. MAPEO INTEGRAL DE ARCHIVOS: Aquí descargamos tus 1000+ líneas reales
        files: {
            "app.py": { url: "app.py" },
            
            # --- CARPETA UTILS (El Sistema de Soporte) ---
            "utils/maletin.py": { url: "utils/maletin.py" },
            "utils/traductor.py": { url: "utils/traductor.py" },
            "utils/visuales.py": { url: "utils/visuales.py" },
            "utils/db.py": { url: "utils/db.py" },
            "utils/sync_engine.py": { url: "utils/sync_engine.py" },
            
            # --- CARPETA VISTAS (La Interfaz del Docente) ---
            "vistas/home.py": { url: "vistas/home.py" },
            "vistas/asistencia.py": { url: "vistas/asistencia.py" },
            "vistas/aula_virtual.py": { url: "vistas/aula_virtual.py" },
            "vistas/planificador.py": { url: "vistas/planificador.py" },
            "vistas/fabrica.py": { url: "vistas/fabrica.py" },
            "vistas/proyectos.py": { url: "vistas/proyectos.py" },
            "vistas/ministerial.py": { url: "vistas/ministerial.py" },
            "vistas/archivo.py": { url: "vistas/archivo.py" },
            "vistas/extras.py": { url: "vistas/extras.py" },
            "vistas/login.py": { url: "vistas/login.py" },
            "vistas/sidebar.py": { url: "vistas/sidebar.py" },
            "vistas/sincronizar.py": { url: "vistas/sincronizar.py" },
            
            # --- CARPETA CEREBROS (La Inteligencia Especializada) ---
            "cerebros/__init__.py": { content: "" },
            "cerebros/nucleo.py": { url: "cerebros/nucleo.py" },
            "cerebros/tel.py": { url: "cerebros/tel.py" },
            "cerebros/caipa.py": { url: "cerebros/caipa.py" },
            "cerebros/ieeb.py": { url: "cerebros/ieeb.py" },
            "cerebros/aula_integrada.py": { url: "cerebros/aula_integrada.py" },
            "cerebros/upe.py": { url: "cerebros/upe.py" },
            "cerebros/inicial.py": { url: "cerebros/inicial.py" }
        }
    }, document.getElementById("root"))
    </script>
</body>
</html>
